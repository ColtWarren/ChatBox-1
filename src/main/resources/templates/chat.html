<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            padding-top: 40px;
        }
        .chat-container {
            width: 400px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            font-size: 18px;
        }
        .messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        .message {
            margin-bottom: 8px;
        }
        .message-username {
            font-weight: bold;
            margin-right: 5px;
        }
        .message-time {
            font-size: 0.75rem;
            color: #999;
            margin-left: 5px;
        }
        .chat-input {
            border-top: 1px solid #ddd;
            padding: 8px;
            display: flex;
            gap: 6px;
        }
        .chat-input input[type="text"] {
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex: 1;
        }
        .chat-input button {
            padding: 6px 12px;
            font-size: 14px;
            border: none;
            background: #3498db;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-input button:hover {
            background: #2980b9;
        }
        .room-select {
        padding: 8px 10px;
        border-bottom: 1px solid #ddd;
        background: #fafafa;
        display: flex;
        align-items: center;
        gap: 8px;
    }

        .room-select label {
        font-size: 0.9rem;
        color: #555;
    }

    </style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <span>Very Simple Chat</span>
        <select id="roomSelect" style="margin-left: 10px; padding: 4px; font-size: 14px;"></select>
    </div>

    <div class="room-select">
        <label for="roomSelect">Room:</label>
        <select id="roomSelect2"></select>
    </div>

    <div id="messages" class="messages">
        <!-- Messages will be injected by JavaScript -->
    </div>

    <div class="chat-input">
        <input id="username" type="text" placeholder="Name"/>
        <input id="messageInput" type="text" placeholder="Type a message..."/>
        <button id="sendBtn">Send</button>
    </div>
</div>

<script src="/chat.js"></script>
</body>
</html>
